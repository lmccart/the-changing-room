  <head>
    <script src='/socket.io/socket.io.js'></script>
  </head>
  <body>
 
    <section id='debug'>

      <div id='debug-info'></div>
    </section>

    <section class="main" id="video-parent">
      <div id="video-cover">
        video is hidden
      </div>

      <video id="face-stream" muted autoplay></video>
      <div class="text-container">
        <!-- X in the top right -->
        <div id="mdiv">
          <div class="mdiv">
            <div class="md"></div>
          </div>
        </div>
        <div class="textbox">
          <span id="spellbox"></span>
       </div>
       <div class="textbox-dummy">
        <span id="dummy"></span>
     </div>
      </div>
    </section>
    
    <section id="loading">
      <div>
        <h1>Loading...</h1>
        <h1 id="loading-emotion"></h1>
      </div>
    </section>
