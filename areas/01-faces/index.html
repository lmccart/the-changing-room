<!DOCTYPE html>
<html lang='en'>
  <head>
    <link rel='shortcut icon' type='image/jpg' href='/static/favicon.jpg'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black-translucent'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <script src='/socket.io/socket.io.js'></script>
  </head>
  <body>
 
    <section id='debug'>
      AREA: <span id='debug-area'>01 faces</span>
      <div id='debug-info'></div>
    </section>
  

    <section class='main' id='video-parent'>

      <div class="filtered">
        <div class='stream-wrapper'><video id='face-stream' muted autoplay></video></div>
      </div>
      
      <div id='video-cover'>
        <!-- video is hidden -->
      </div>

      <div class='text-container'>
        <!-- X in the top right -->
        <div id='mdiv'>
          <div class='mdiv'>
            <div class='md'></div>
          </div>
        </div>
        <div class='textbox'>
          <span id='spellbox'></span>
       </div>
       <div class='textbox-dummy'>
        <span id='dummy'></span>
     </div>
      </div>
    </section>
    
    <div id='hand-container'>
      <img id='hand-indicator' src='/static/pointer.png' />
    </div>

    <section id='loading'>
      <div class='loading-blink'>
        <h1 id='loading-title-blink'>Loading...</h1>
        <h1 id='loading-emotion'></h1>
      </div>
    </section>
  </body>
</html>
